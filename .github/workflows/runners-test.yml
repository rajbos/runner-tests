          #mv $version '.'
          tar -czf -C $version.tgz $version
          
        else
          echo "Unknown version directory!" | tee $GITHUB_STEP_SUMMARY
          exit 2
        fi
        
    - uses: actions/upload-artifact@v3
      with:
        path: "/home/runner/runners/**/*.tgz"

